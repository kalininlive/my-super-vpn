# =============================================================================
# MTProto Proxy + Prometheus + Grafana — Полный стек с дашбордом
# =============================================================================
# Использование:
#   1. Отредактируйте .env файл (SECRET, домен, порт)
#   2. docker compose up -d
#   3. Откройте Grafana: http://ВАШ_IP:3000 (admin / admin)
# =============================================================================

services:

  # --- MTProto Proxy (mtg) ---
  mtproto-proxy:
    image: nineseconds/mtg:2
    container_name: mtproto-proxy
    restart: always
    ports:
      - "${PROXY_PORT:-443}:3128"
    environment:
      - MTG_DEBUG=${MTG_DEBUG:-false}
    volumes:
      - ./mtg-config.toml:/config.toml:ro
    command: run /config.toml
    networks:
      - monitoring

  # --- Prometheus (сбор метрик) ---
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: always
    ports:
      - "127.0.0.1:9090:9090"  # Доступен только с самого сервера
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - monitoring

  # --- Grafana (визуализация) ---
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - monitoring

volumes:
  prometheus_data:
  grafana_data:

networks:
  monitoring:
    driver: bridge
