# =============================================================================
# MTProto Proxy — Docker Compose
# =============================================================================
# Использует официальный образ от Telegram (telegrammessenger/proxy)
# с поддержкой TAG (промо-канал).
#
# Использование:
#   1. Отредактируйте .env файл (SECRET, TAG, порт)
#   2. docker compose up -d
# =============================================================================

services:

  # --- MTProto Proxy (официальный от Telegram) ---
  mtproto-proxy:
    image: telegrammessenger/proxy:latest
    container_name: mtproto-proxy
    restart: always
    ports:
      - "${PROXY_PORT:-443}:443"
    environment:
      - SECRET=${PROXY_SECRET}
      - TAG=${PROXY_TAG:-}
