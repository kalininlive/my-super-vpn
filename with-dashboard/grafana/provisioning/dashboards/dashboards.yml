# =============================================================================
# Grafana — Автоматическая загрузка дашбордов
# =============================================================================

apiVersion: 1

providers:
  - name: 'MTProto Proxy'
    orgId: 1
    folder: 'MTProto Proxy'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 30
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: false
