# =============================================================================
# Конфигурация mtg (MTProto Proxy)
# Этот файл — шаблон. deploy.sh перезапишет его автоматически.
# Документация: https://github.com/9seconds/mtg
# =============================================================================

# Секрет генерируется через: docker run --rm nineseconds/mtg:2 generate-secret --hex google.com
secret = "PLACEHOLDER"

# Адрес, на котором слушает прокси (внутри Docker)
bind-to = "0.0.0.0:3128"

# Порт для domain fronting (маскировка под HTTPS)
domain-fronting-port = 443

# Допуск расхождения времени между клиентом и сервером
tolerate-time-skewness = "30s"

# --- Статистика (Prometheus) ---
[stats.prometheus]
enabled = true
bind-to = "0.0.0.0:3129"
http-path = "/"
metric-prefix = "mtg"
