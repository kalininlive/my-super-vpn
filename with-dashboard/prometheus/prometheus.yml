# =============================================================================
# Prometheus — Конфигурация сбора метрик сервера
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

scrape_configs:

  # Метрики самого Prometheus
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Метрики сервера (CPU, RAM, сеть, диск)
  - job_name: 'node-exporter'
    scrape_interval: 10s
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          instance: 'proxy-server'
          alias: 'MTProto Proxy Server'
